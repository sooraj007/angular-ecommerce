<div class="space-y-6">
    <!-- Price Range -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-4">Price Range</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label hlmLabel class="text-zinc-400 mb-2">Min</label>
                    <input hlmInput type="text" placeholder="$0"
                        class="bg-zinc-900 border-zinc-800 text-white placeholder:text-zinc-500 w-full" />
                </div>
                <div>
                    <label hlmLabel class="text-zinc-400 mb-2">Max</label>
                    <input hlmInput type="text" placeholder="$1,000"
                        class="bg-zinc-900 border-zinc-800 text-white placeholder:text-zinc-500 w-full" />
                </div>
            </div>
            <button hlmBtn
                class="w-full bg-[#fe561b] hover:bg-[#fe561b]/90 text-white shadow-lg shadow-[#fe561b]/20 transition-all hover:shadow-[#fe561b]/40">
                Apply Now
            </button>
        </div>
    </div>

    <!-- Unit -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-4">Unit</h3>
        <div class="grid grid-cols-4 gap-2">
            <button hlmBtn *ngFor="let unit of ['.5g', '1kg', '2kg', '3kg']; let i = index" [class]="'px-4 py-2 rounded-lg text-sm transition-all ' + (i === 0 
                    ? 'bg-[#fe561b] text-white shadow-lg shadow-[#fe561b]/20'
                    : 'bg-zinc-900 text-zinc-400 hover:bg-zinc-800')">
                {{unit}}
            </button>
        </div>
    </div>

    <!-- Categories -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-4 ">Categories</h3>
        <div class="space-y-2">
            <div *ngFor="let category of ['Electronics', 'Watches', 'Laptops', 'Clothes', 'Accessories', 'Vegetables', 'Dryfruits', 'Juice', 'Sweets']"
                class="flex items-center">
                <hlm-checkbox [id]="category" class="!bg-black border-zinc-700 text-[#fe561b]" />
                <label hlmLabel [for]="category"
                    class="ml-2 text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-400 hover:text-white cursor-pointer transition-colors">
                    {{category}}
                </label>
            </div>
        </div>
    </div>

    <!-- Rating -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-4">Rating</h3>
        <div class="space-y-2">
            <label hlmLabel *ngFor="let rating of [
                { label: 'Better', color: '#10B981' },
                { label: 'Good', color: '#22C55E' },
                { label: 'Best', color: '#84CC16' },
                { label: 'good', color: '#EAB308' },
                { label: 'Not good', color: '#EF4444' }
            ]" class="flex items-center gap-3 text-zinc-400 hover:text-white cursor-pointer">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm" [style.backgroundColor]="rating.color"></div>
                    {{rating.label}}
                </div>
            </label>
        </div>
    </div>
</div>
