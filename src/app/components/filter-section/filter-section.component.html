<div class="space-y-6">
    <!-- Price Range -->
    <div>
        <h3 class="text-lg font-semibold text-white mb-4">Price Range</h3>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-zinc-400 text-sm mb-2 block">Min</label>
                <input type="number" hlmInput [(ngModel)]="filter.priceRange.min"
                    class="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-white" placeholder="$0">
            </div>
            <div>
                <label class="text-zinc-400 text-sm mb-2 block">Max</label>
                <input type="number" hlmInput [(ngModel)]="filter.priceRange.max"
                    class="w-full bg-zinc-900 border border-zinc-800 rounded-lg px-4 py-2 text-white"
                    placeholder="$1,000">
            </div>
        </div>
    </div>

    <!-- Apply Button -->
    <button hlmBtn (click)="applyFilter()"
        class="w-full bg-[#fe561b] text-white py-3 rounded-lg mb-6 hover:bg-[#fe561b]/90 transition-colors">
        Apply Now
    </button>

    <!-- Unit -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-white mb-4">Unit</h3>
        <div class="grid grid-cols-4 gap-2">
            @for (unit of units; track unit) {
            <button hlmBtn (click)="filter.unit = unit" [class]="'px-4 py-2 rounded-lg text-sm transition-all ' + 
                        (unit === filter.unit 
                            ? 'bg-[#fe561b] text-white shadow-lg shadow-[#fe561b]/20'
                            : 'bg-zinc-900 text-zinc-400 hover:bg-zinc-800')">
                {{unit}}
            </button>
            }
        </div>
    </div>

    <!-- Categories -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-white mb-4">Categories</h3>
        <div class="space-y-2">
            @for (category of categories; track category) {
            <div class="flex items-center">
                <hlm-checkbox [id]="category.id" class="!bg-black border-zinc-700 text-[#fe561b]"
                    [checked]="filter.categories.includes(category.id)" (change)="updateCategoryFilter(category.id)" />
                <label hlmLabel [for]="category.id"
                    class="ml-2 text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-zinc-400 hover:text-white cursor-pointer transition-colors">
                    {{category.name}}
                </label>
            </div>
            }
        </div>
    </div>

    <!-- Rating -->
    <div class="mb-6">
        <h3 class="text-lg font-semibold text-white mb-4">Rating</h3>
        <div class="space-y-2">
            @for (rating of ratings; track rating.value) {
            <div class="flex items-center">
                <hlm-checkbox [id]="rating.value" class="!bg-black border-zinc-700 text-[#fe561b]"
                    [checked]="filter.rating.includes(rating.value)" (change)="updateRatingFilter(rating.value)" />
                <label hlmLabel [for]="rating.value"
                    class="ml-2 text-sm font-medium leading-none flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full {{rating.color}}"></span>
                    <span class="text-zinc-400 hover:text-white cursor-pointer transition-colors">
                        {{rating.label}}
                    </span>
                </label>
            </div>
            }
        </div>
    </div>
</div>
